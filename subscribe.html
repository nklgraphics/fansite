<body>
     <div class="container-fluid">
        <div class="tm-body margin-b-50">
            <div class="tm-sidebar">
                <section id="welcome" class="tm-content-box tm-banner margin-b-15">
                    <div class="tm-banner-inner">
                      <img src="img/JLO_logo.png" width="100" height="51" alt=""/>
                        <p class="tm-banner-subtitle">All Things Jennifer Lopez</p>                   
                    </div>                    
                </section>
                 <nav class="tm-main-nav">
                    <ul class="tm-main-nav-ul">
                        <li class="tm-nav-item"><a href="fansite.html" class="tm-nav-item-link tm-button active">Posts</a>
                        </li>
                        <li class="tm-nav-item"><a href="articles.html" class="tm-nav-item-link tm-button">Articles</a>
                        </li>
                        <li class="tm-nav-item"><a href="subscribe.html" class="tm-nav-item-link tm-button">Subscribe</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="tm-main-content">
				
                
                <section id="contact" class="tm-content-box">
                   		<div class="row mb-4">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mb-4">
                        <div class="tm-bg-orange p-5">
                           <i class="fa fa-4x fa-bell-o d-block mb-4 text-center"></i>
                            <h3>Real-Time Alerts</h3>
                            
                        </div>                            
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mb-4">
                        <div class="tm-bg-orange p-5">
							<i class="fa fa-4x fa-unlock-alt d-block mb-4 text-center"></i>
                            <h3>Exclusive Content</h3>
                            
                        </div>                            
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 mb-4">
                        <div class="tm-bg-orange p-5">
                            <i class="fa fa-4x fa-gift  d-block mb-4 text-center"></i>
                            <h3>Special Offers</h3>
                            
                        </div>                            
                    </div>
                </div>
					<div class="row margin-b-50">
						<div class="tm-content-box tm-content-box-home">                        
                    <iframe src="https://giphy.com/embed/h2NydiY9JX6aqUvDcd" width="450" height="250" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/goldenglobes-golden-globes-h2NydiY9JX6aqUvDcd"></a></p>

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <h2 class="tm-section-title tm-blue-text">Subscribe</h2>
                            <form action="#contact" method="post" class="contact-form">
                                <div class="form-group">
                                    <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/>
                                </div>
                                
                                <button type="submit" class="btn btn-primary tm-button-rounded tm-button-orange tm-button-no-border tm-button-normal">Send</button>
                            </form>
                        </div>
                        
				
                    </div>
                   
                </section>
